name: Auto Release OpaliumMystic

on:
  push:
    branches:
      - main

permissions:
  contents: write   # nötig für Releases & Assets

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Gradle 8.7 (no wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: build

      - name: Create/Update 'latest' release and upload JAR
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Opalium Mystic – latest"
          draft: false
          prerelease: false
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
