name: Build & Release OpaliumMystic

on:
  push:
    tags:
      - 'v*'        # z.B. v1.0.0, v1.0.1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # WICHTIG: Gradle direkt aus der Action, NICHT den Wrapper im Repo
      - name: Build with Gradle 8.7 (no wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: build

      - name: Create GitHub Release and upload JAR
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
