# Mystic Well configuration for gold costs and roll probabilities.
# base_costs: Goldkosten pro Brunnen-Tier (ohne Perk-Modifikatoren).
# token_range: inkl. Min/Max Token, die ein Roll vergibt.
# rare_limits: maximale Anzahl Enchants einer Rarity pro Item-Reroll.
# probability: gewichtete Chance, welche Rarity pro Enchant-Slot gerollt wird.

base_costs:
  tier_1: 750    # Tier I: Einstiegskosten für frische Mystic-Items
  tier_2: 2500   # Tier II: Follow-Up-Kosten nach erstem Roll
  tier_3: 7500   # Tier III: teurer End-Roll für High-End-Items

tiers:
  I:
    token_range: [1, 2]
    rare_limits:
      common: 3
      uncommon: 1
      rare: 0
      epic: 0
      legendary: 0
    probability:
      common: 0.90
      uncommon: 0.10
      rare: 0.0
      epic: 0.0
      legendary: 0.0
    comments: "Tier I – nur COMMON/UNCOMMON, keine Rares, Einstieg für neue Mystics."

  II:
    token_range: [1, 3]
    rare_limits:
      common: 3
      uncommon: 2
      rare: 1
      epic: 0
      legendary: 0
    probability:
      common: 0.65
      uncommon: 0.20
      rare: 0.15
      epic: 0.0
      legendary: 0.0
    comments: "Tier II – Rares möglich, aber noch keine Epics/Legendaries."

  III:
    token_range: [2, 4]
    rare_limits:
      common: 3
      uncommon: 2
      rare: 2
      epic: 1
      legendary: 1
    probability:
      common: 0.45
      uncommon: 0.25
      rare: 0.20
      epic: 0.08
      legendary: 0.02
    comments: "Tier III – volle Palette; Epic/Legendary möglich, aber sehr selten."

modifiers:
  demon_faction_discount: 0.5     # Kosten-Halbierung für Demon-Faction-Perk
  hidden_jewel_bonus_tokens: 2    # Bonus-Token für bestimmte Start-Items
  default: 1.0                    # Standard-Multiplikator ohne Sonder-Perk
